{% set data = load_setup_py_data() %}

package:
  name: ndx-franklab-novela
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/NovelaNeuro/ndx-franklab-novela
  git_rev: user/acwikla/conda_upload_versions

build:
  number: 0

requirements:
  build:
    - python= {{ python }}
    - setuptools
    - hdmf==1.6.1
    - python-dateutil
    - pynwb==1.3.0
  run:
    - python
    - python-dateutil
    - hdmf==1.6.1
    - pynwb==1.3.0
    - pytest

